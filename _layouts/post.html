---
layout: default_new
---
<div class="post container good_article row">
  <div class="col-md-10">
  	<header class="post-header">
	  <h1>{{ page.title }}</h1>
	  <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
	</header>
	<article class="post-content">
  		{{ content }}
  	</article>
  </div>
  <div class="col-md-2">
  </div>

  

</div>
